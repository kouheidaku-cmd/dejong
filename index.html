    </style>
</head>
<body>

    <div class="input-group">
        <input type="text" id="memo" placeholder="ä¾‹ï¼šãƒ™ãƒ³ãƒãƒ—ãƒ¬ã‚¹ 60kg">
        <button onclick="addLog()">è¨˜éŒ²ï¼</button>
    </div>

    <ul id="logList"></ul>

    <script>
        // 1. ãƒšãƒ¼ã‚¸ã‚’é–‹ã„ãŸæ™‚ã«ã€ä¿å­˜ã•ã‚Œã¦ã„ã‚‹ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤ºã™ã‚‹
        window.onload = () => {
            const savedLogs = JSON.parse(localStorage.getItem('myLogs')) || [];

        // 2. è¨˜éŒ²ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ãŸæ™‚ã®å‡¦ç†
        function addLog() {
            const input = document.getElementById('memo');
            if (!input.value) return;

            // ãƒªã‚¹ãƒˆã«è¡¨ç¤º
            appendToList(input.value);

            // ä¿å­˜ï¼ˆLocalStorageï¼‰
            const savedLogs = JSON.parse(localStorage.getItem('myLogs')) || [];
            savedLogs.push(input.value);
            localStorage.setItem('myLogs', JSON.stringify(savedLogs));

            input.value = ''; // å…¥åŠ›æ¬„ã‚’ç©ºã«ã™ã‚‹
        }

        // 3. ç”»é¢ã«ãƒªã‚¹ãƒˆã‚’è¿½åŠ ã™ã‚‹é–¢æ•°
        function appendToList(text) {
            const li = document.createElement('li');

            document.getElementById('logList').appendChild(li);
        }
    </script>
